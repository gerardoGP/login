<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login </title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>

    <div class="formulario">
      <img src="./img/codigo-logo.png" class="logo">
      <form>
        <label for="username">Email</label>
        <input type="email" name="email" placeholder="Enter email" autocomplete="off" autofocus>
        <label for="password">Password</label>
        <input type="password" name="contrasena" placeholder="Enter Password" autocomplete="off">
        <button type="submit" class="btn-submit">Log In</button><br>
        <a href="register.html">No tienes una cuenta?</a>
      </form>
    </div>
  </body>
</html>
