<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="formulario-registro">
            <img width="100%" src="./img/icono-android-empresa.png" class="logo-registro">
            <form method="GET" action="index.html">
                <h1>Registro</h1>
                
                <label for="apellidos">Apellidos:</label>
                <input class="input-transparent" type="text" minlength="3" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" autofocus autocomplete="off" required>
                
                <label for="nombres">Nombres:</label>
                <input class="input-transparent" type="text" id="nombres" name="nombres" minlength="3" placeholder="Ingrese sus nombres" autocomplete="off" required>
                    
                <label for="email">Email</label>
                <input class="input-transparent" type="email" name="email" id="email" placeholder="Enter email" autocomplete="off" autofocus required>
                
                <label for="password">Password</label>
                <input class="input-transparent" type="password" name="password" id="password" placeholder="Enter Password" autocomplete="off" required>
                
                <button class="btn btn-danger" type="submit" class="btn-submit">Registrar</button>
                
                <a href="index.html">Ya tienes una cuenta?</a>
            </form>
        </div>
    </body>
</html>
